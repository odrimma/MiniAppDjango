{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-9 col-lg-6">
        <div class="card mt-5 mb-3">
            <div class="card-body">
                <div class="my-3 text-center">
                    {% if request.user.photo %}
                    <img style="object-fit: cover; width: 150px; height: 150px;" class="rounded-circle mr-3" src="{{ request.user.photo.url }}" alt="" width="{{ im.width }}" height="{{ im.height }}">
                    {% else %}
                    <i class="fa fa-user-o fa-5x"></i>
                    {% endif %}
                </div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                     {% for field in form %}
                    <div class="form-group bg-transparent mb-2">
                        {{ field.label_tag }}
                        {{ field }}
                        <div class="invalid-feedback">
                            {{ field.errors }}
                        </div>
                    </div>
                    {% endfor %}
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-dark mb-2">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
